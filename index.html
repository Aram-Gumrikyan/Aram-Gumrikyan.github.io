<!DOCTYPE html>
<html lang="en">
    <head>

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"

            rel="stylesheet"
        />
        <!-- font-awesom 4.7 -->

        <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon" />

        <meta name="theme-color" content="#3498db" />
        <!-- Windows Phone -->
        <meta name="msapplication-navbutton-color" content="#3498db" />

        <meta name="apple-mobile-web-app-capable" content="yes" />

                    <li><a href="">Clients</a></li>

            <button class="nav_control" type="button">
                <i

                ></i>
            </button>
        </header>
        <main>
            <section class="info">
                <h1 class="info_title">
                    We're an independent development agency.
                </h1>
                <p class="info_text">
                    We understand the intricacies of web development inside-out.
                    That's why we build rock-solid Mobile and Web applications

                <button class="main_btn" type="button" onclick="seyHi()">
